services:
  api-server:
    build: .
    ports:
      - "80:8000"
    depends_on:
      - database

  database:
    hostname: 'host'
    image: mysql:latest
    ports:
      - "3306:3306"
    expose:
      - "3306"
    environment:
      MYSQL_DATABASE: 'carpakdb'
      # So you don't have to use root, but you can if you like
      # MYSQL_USER: 'user'
      # You can use whatever password you like
      MYSQL_ROOT_HOST : '%'
      MYSQL_PASSWORD: 'password'
      # Password for root access
      MYSQL_ROOT_PASSWORD: 'password'
    volumes:
      - './my-db:/var/lib/mysql'

